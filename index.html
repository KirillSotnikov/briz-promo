<!DOCTYPE html>
<!-- <html lang="ru"> -->
<html lang="ru" class="non-scroll">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRIZ - провайдер будущего</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
  
  <section class="preview">
  <!-- <section class="preview preview-activated"> -->
    <div class="preview__overlay"></div>
    <img src="img/wave-left.png" alt="" class="preview__wave preview__wave-left">
    <img src="img/wave-right.png" alt="" class="preview__wave preview__wave-right">
    <button class="preview__button">Стать частью бриз</button>
  </section>

  <main>
    <section class="banner">
      <img src="img/mouse-scroll.svg" alt="" class="banner__mouse">
      <img data-aos="fade-down-right" src="img/white-wave-left.png" alt="" class="banner__wave banner__wave-left">
      <img data-aos="fade-down-left" src="img/white-wave-right.png.png" alt="" class="banner__wave banner__wave-right">
      <div class="banner__container">
        <img data-aos="fade-up" src="img/logo.svg" alt="BRIZ" class="banner__logo">
        <p data-aos="fade-up" data-aos-delay="200" class="banner__text">
          <span>Установи крутые обои</span>
          <span class="banner__text-bold">бесплатно!</span>
        </p>
      </div>
    </section>

    <section data-aos=fade-in class="animation">
      <img src="img/iPhone_animated.gif" class="animation__gif">
    </section>

    <section class="slider">
      <img data-aos="fade-right" src="img/slider-wave-left.png" alt="" class="slider__wave slider__wave-left">
      <img data-aos="fade-left" src="img/slider-wave-right.png" alt="" class="slider__wave slider__wave-right">
      <div class="wrapper">
        <p data-aos="fade-up" class="slider__title">
          <span class="slider__title-bold">Не обязательно</span> быть маляром <br> чтобы выбрать <span class="slider__title-bold">обои!</span>
        </p>
        <div data-aos="fade-up" data-aos-delay="200" class="slider__item">
          <img src="img/samsung-mockup.png" alt="" class="slider__image">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/1.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/2.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/3.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/4.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/5.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/6.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/7.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/8.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/9.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/10.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/11.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/12.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/13.jpg" alt="" class="slider__back">
              </div>
              <div class="swiper-slide">
                <img src="img/14.jpg" alt="" class="slider__back">
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <a data-aos="fade-in" href="img/1.jpg" download class="slider__button">
          Хочу!
        </a>
      </div>
    </section>
    <section class="phones">
      <div class="wrapper">
        <p data-aos="fade-right" class="phones__title">
          Обои на любой
          <span class="phones__title-bold">вкус</span>
          и
          <span class="phones__title-bold phones__title-blue">цвет!</span>
        </p>
        <div data-aos="fade-left" class="phones__group">
          <img src="img/phone-left.png" alt="" class="phones__item phones__item-left">
          <img src="img/phone-right.png" alt="" class="phones__item phones__item-right">
        </div>
      </div>
    </section>
    <section class="hand">
      <div data-aos="fade-in" class="wrapper">
        <img src="img/hand-phone.png" alt="" class="hand__image">
      </div>
    </section>

    <footer class="footer">
      <div class="wrapper">
        <img src="img/smile.png" alt="" class="footer__icon">
        <p data-aos="fade-in" class="footer__text">Спасибо, что <span class="footer__text-bold">вы с нами!</span></p>
      </div>
    </footer>

    <div class="footer_copyright">
      <a data-aos="fade-in" data-aos-delay="200" href="https://www.instagram.com/briz_official/" target="_blank" class="footer_copyright__link">
        Instagram
      </a>
    </div>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
